<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
        <hr />
        <div class="row top-20">
            <label class="form">Flight</label>
            <input type="text" id="flight-number" value="AA180">
            <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
        </div>
        <div class="row top-20">
            <label class="form">Timestamp</label>
            <input type="number" id="flight-timestamp" value="1567459697184">
            <btn class="btn btn-primary" id="submit-oracle">Fetch Flight Status</btn>
        </div>
        <div class="row top-20">
            <label class="form">Insurance Amount (Wei)</label>
            <input type="number" id="insurance-value" value="1000000000000000000">
            <btn class="btn btn-primary" id="submit-insurance">Buy insurance</btn>
        </div>
        <hr />
        <div class="row top-20">
            <label class="form" for="flights-list">Available Flights</label>
            <select id="flights-select">

            </select>
            <div id="flights-list">
            </div>
        </div>
        <hr />

            <label class="form">Insurance Amount (Wei)</label>
            <input type="number" id="insurance-value" value="1000000000000000000">
            <btn class="btn btn-primary" id="submit-oracle">Request Flight Status</btn>
        </div> -->
    </main>
</body>

</html>
